<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

	<div th:replace="~{/components/header}"></div>

<title>Main</title>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row align-items-start">

			<div class="col-6 bg-dark m-auto mt-3 p-3 border border-5 border-secondary rounded-3" >
						<h2 class="text-center pt-3 text-success">Weather</h2>

				<div th:replace="~{/components/header_for_form}"></div>

				<div th:replace="~{/components/form_search}"></div>


				<div th:if="${not #lists.isEmpty(locationDtos)}" class="">

						<div th:each="locationDto, iter : ${locationDtos}">
							<form id="delLocation" th:action="@{/main}" method="get">
								<div class="row mt-3">
								<div class="col-auto ">
									<label  class="text-warning" th:text="|${iter.count}. ${locationDto.getName()} ${locationDto.getTemp()} : ${locationDto.getDescription()}|">ss</label>
								</div>

										<div class="col-auto">
											
												<button  class="btn btn-success btn-sm" name="idLocation" th:value="${locationDto.getId()}">Delete</button>
											
										</div>
							
							</div>
							</form>
						</div>
				</div>

			</div>
	
		</div>
			
	</div>

	<div th:replace="~{/components/footer}"></div>
</body>
</html>
